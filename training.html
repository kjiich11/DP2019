<!DOCTYPE html>
<html>
    <head>
        <title>HTML 연습</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <a href="http://www.google.com" target="_blank">구글로 이동하기></a>
        <a href="index.html">뒤로가기</a>
        <!-- _selg, _blank -->

        <!-- h1~h6 순번x, 깊이(depth)o -->
        <h1>대제목</h1>
        <h2>중제목</h2>
        <h3>소제목</h3>
        <h4>세부</h4>
        <h2>중제목2</h2>
        <h2>중제목3</h2>
        <!-- 제목을 지을 때 사용하고 두껍고 크게 만들어주는 태그 -->

        <p>
            문단 (한가지 주제로 이어지는 글)
        </p>
        <hr />
        <p>
            주제가 달라지면 새로운 <br /> 문단이 시작됩니다.
        </p>

        <h2>비 순차적 목록</h2>
        목록을 순서에 관계없이 나열할 때
        <ul>
            <li>설탕 100g</li>
            <li>소금 100g</li>
            <li>물 100ml</li>
        </ul>

        <h2>순차적 목록</h2>
        목록을 순서에 맞춰 나열할 때
        <ol>
            <li>물을 넣는다</li>
            <li>물이 끓으면 스프를 넣는다</li>
            <li>그릇에 담는다</li>
            <li>먹는다</li>
        </ol>

        <h2>정의형 목록</h2>
        무언가를 정의할 때 
        <dl>
            <dt>용어</dt>
            <dd>설명</dd>
            <br />
            <dt>순차적 목록</dt>
            <dd>목록을 순서에 맞처 나열할 때</dd>
            <!-- dt와 dd는 항상 세트로 다닌다 -->
        </dl>
    </body>
</html>
